<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ledger — Finance Tracker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --border: #1e1e2e;
    --accent: #c8f560;
    --accent2: #7c6af7;
    --text: #e8e8f0;
    --muted: #5a5a7a;
    --danger: #ff5f6d;
    --success: #4ade80;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  .grid-bg {
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(rgba(200,245,96,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,245,96,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  .orb {
    position: fixed;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    filter: blur(120px);
    pointer-events: none;
    opacity: 0.15;
  }
  .orb-1 { background: var(--accent); top: -200px; right: -200px; }
  .orb-2 { background: var(--accent2); bottom: -200px; left: -200px; }

  .auth-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  .brand {
    text-align: center;
    margin-bottom: 40px;
  }

  .brand h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 3rem;
    color: var(--accent);
    letter-spacing: -1px;
    line-height: 1;
  }

  .brand p {
    color: var(--muted);
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-top: 6px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    backdrop-filter: blur(20px);
  }

  .tab-bar {
    display: flex;
    gap: 4px;
    background: var(--bg);
    border-radius: 8px;
    padding: 4px;
    margin-bottom: 28px;
  }

  .tab {
    flex: 1;
    padding: 8px;
    background: none;
    border: none;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    letter-spacing: 0.05em;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.2s;
    text-transform: uppercase;
  }

  .tab.active {
    background: var(--accent);
    color: #0a0a0f;
    font-weight: 500;
  }

  .form-group {
    margin-bottom: 16px;
  }

  label {
    display: block;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(200,245,96,0.08);
  }

  .btn {
    width: 100%;
    padding: 13px;
    background: var(--accent);
    color: #0a0a0f;
    border: none;
    border-radius: 8px;
    font-family: 'DM Mono', monospace;
    font-size: 0.85rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    cursor: pointer;
    margin-top: 8px;
    transition: all 0.2s;
    text-transform: uppercase;
  }

  .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(200,245,96,0.2); }
  .btn:active { transform: translateY(0); }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

  .error {
    background: rgba(255,95,109,0.1);
    border: 1px solid rgba(255,95,109,0.3);
    color: var(--danger);
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 0.8rem;
    margin-bottom: 16px;
    display: none;
  }

  .error.show { display: block; }

  .panel { display: none; }
  .panel.active { display: block; }

  @media (max-width: 480px) {
    .card { padding: 24px 20px; }
    .brand h1 { font-size: 2.5rem; }
  }
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="auth-container">
  <div class="brand">
    <h1>Ledger</h1>
    <p>Personal Finance Tracker</p>
  </div>

  <div class="card">
    <div class="tab-bar">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <div id="error-msg" class="error"></div>

    <div id="login-panel" class="panel active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password">
      </div>
      <button class="btn" onclick="login()">Sign In</button>
    </div>

    <div id="register-panel" class="panel">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="reg-username" placeholder="johndoe" autocomplete="username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="reg-email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="reg-password" placeholder="Min. 6 characters" autocomplete="new-password">
      </div>
      <button class="btn" onclick="register()">Create Account</button>
    </div>
  </div>
</div>

<script>
const API = localStorage.getItem('api_url') || 'http://localhost:3001';

// Check if already logged in
if (localStorage.getItem('token')) {
  window.location.href = 'app.html';
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('active', (i===0&&tab==='login')||(i===1&&tab==='register')));
  document.getElementById('login-panel').classList.toggle('active', tab==='login');
  document.getElementById('register-panel').classList.toggle('active', tab==='register');
  showError('');
}

function showError(msg) {
  const el = document.getElementById('error-msg');
  el.textContent = msg;
  el.classList.toggle('show', !!msg);
}

async function login() {
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value;
  if (!email || !password) return showError('Please fill all fields');

  try {
    const res = await fetch(`${API}/api/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (!res.ok) return showError(data.error);
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'app.html';
  } catch {
    showError('Cannot connect to server. Make sure the backend is running.');
  }
}

async function register() {
  const username = document.getElementById('reg-username').value.trim();
  const email = document.getElementById('reg-email').value.trim();
  const password = document.getElementById('reg-password').value;
  if (!username || !email || !password) return showError('Please fill all fields');

  try {
    const res = await fetch(`${API}/api/auth/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });
    const data = await res.json();
    if (!res.ok) return showError(data.error);
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'app.html';
  } catch {
    showError('Cannot connect to server. Make sure the backend is running.');
  }
}

// Enter key support
document.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    if (document.getElementById('login-panel').classList.contains('active')) login();
    else register();
  }
});
</script>
</body>
</html>
