<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ledger ‚Äî Analytics</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #161622;
    --border: #1e1e2e;
    --accent: #c8f560;
    --accent2: #7c6af7;
    --text: #e8e8f0;
    --muted: #5a5a7a;
    --danger: #ff5f6d;
    --success: #4ade80;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
  }

  .grid-bg {
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(rgba(200,245,96,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,245,96,0.025) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10,10,15,0.9);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .nav-brand {
    font-family: 'DM Serif Display', serif;
    font-size: 1.4rem;
    color: var(--accent);
    text-decoration: none;
  }

  .nav-links { display: flex; gap: 4px; }

  .nav-link {
    padding: 7px 14px;
    border-radius: 6px;
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    cursor: pointer;
    border: none;
    background: none;
    color: var(--muted);
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
  }

  .nav-link:hover, .nav-link.active { color: var(--text); background: var(--border); }
  .nav-link.logout { color: var(--danger); }
  .nav-link.logout:hover { background: rgba(255,95,109,0.1); }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px 80px;
    position: relative;
    z-index: 1;
  }

  .page-title {
    font-family: 'DM Serif Display', serif;
    font-size: 2rem;
    margin-bottom: 32px;
    color: var(--text);
  }

  /* Summary cards */
  .summary-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 32px;
  }

  .summary-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
  }

  .summary-label {
    font-size: 0.65rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .summary-value {
    font-family: 'DM Serif Display', serif;
    font-size: 1.8rem;
  }

  .summary-value.red { color: var(--danger); }
  .summary-value.green { color: var(--success); }
  .summary-value.purple { color: var(--accent2); }

  /* Charts */
  .charts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 16px;
  }

  .chart-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
  }

  .chart-card.full { grid-column: 1 / -1; }

  .chart-title {
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 20px;
  }

  .chart-wrap {
    position: relative;
    height: 260px;
  }

  .chart-wrap.tall { height: 300px; }

  /* Category legend */
  .legend {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: 200px;
    overflow-y: auto;
  }

  .legend::-webkit-scrollbar { width: 4px; }
  .legend::-webkit-scrollbar-track { background: transparent; }
  .legend::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.75rem;
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .legend-name { flex: 1; color: var(--text); }
  .legend-amount { color: var(--muted); }
  .legend-pct { 
    color: var(--accent); 
    font-size: 0.65rem;
    background: rgba(200,245,96,0.1);
    padding: 2px 6px;
    border-radius: 4px;
  }

  .empty-analytics {
    text-align: center;
    padding: 80px 20px;
    color: var(--muted);
  }

  .empty-analytics .big { font-size: 3rem; margin-bottom: 12px; }
  .empty-analytics a { color: var(--accent); text-decoration: none; }

  @media (max-width: 600px) {
    .charts-grid { grid-template-columns: 1fr; }
    .chart-card.full { grid-column: 1; }
    .summary-grid { grid-template-columns: 1fr 1fr; }
    .summary-grid .summary-card:last-child { grid-column: 1 / -1; }
    nav { padding: 0 16px; }
  }
</style>
</head>
<body>
<div class="grid-bg"></div>

<nav>
  <a class="nav-brand" href="app.html">Ledger</a>
  <div class="nav-links">
    <a href="app.html" class="nav-link">Home</a>
    <a href="analytics.html" class="nav-link active">Analytics</a>
    <button class="nav-link logout" onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-title">Analytics</div>

  <div id="content">
    <div class="empty-analytics"><p>Loading data...</p></div>
  </div>
</main>

<script>
const API = localStorage.getItem('api_url') || 'http://localhost:3001';
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const COLORS = [
  '#c8f560','#7c6af7','#ff5f6d','#4ade80','#fb923c',
  '#38bdf8','#e879f9','#fbbf24','#34d399','#f87171',
  '#a78bfa','#67e8f9','#86efac','#fca5a5','#fed7aa'
];

Chart.defaults.color = '#5a5a7a';
Chart.defaults.font.family = "'DM Mono', monospace";
Chart.defaults.font.size = 11;

function fmt(n) {
  return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n || 0);
}

function fmtMonth(dateStr) {
  return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
}

async function loadAnalytics() {
  try {
    const res = await fetch(`${API}/api/transactions/analytics`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (res.status === 401) { logout(); return; }
    const data = await res.json();
    renderAnalytics(data);
  } catch {
    document.getElementById('content').innerHTML = `
      <div class="empty-analytics">
        <div class="big">‚ö†Ô∏è</div>
        <p>Cannot connect to server. Make sure the backend is running.</p>
      </div>`;
  }
}

function renderAnalytics(data) {
  const { byCategory, monthly, totals } = data;

  if (!totals || parseInt(totals.total_transactions) === 0) {
    document.getElementById('content').innerHTML = `
      <div class="empty-analytics">
        <div class="big">üìà</div>
        <p>No data yet. <a href="app.html">Add some transactions</a> to see analytics.</p>
      </div>`;
    return;
  }

  const expenses = byCategory.filter(c => c.type === 'expense');
  const totalExpense = parseFloat(totals.total_expenses) || 0;
  const totalIncome = parseFloat(totals.total_income) || 0;
  const net = totalIncome - totalExpense;

  // Build months for line chart
  const monthMap = {};
  monthly.forEach(m => {
    const key = fmtMonth(m.month);
    if (!monthMap[key]) monthMap[key] = { expense: 0, income: 0 };
    monthMap[key][m.type] = parseFloat(m.total);
  });
  const months = Object.keys(monthMap);

  document.getElementById('content').innerHTML = `
    <div class="summary-grid">
      <div class="summary-card">
        <div class="summary-label">Total Expenses</div>
        <div class="summary-value red">${fmt(totalExpense)}</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Total Income</div>
        <div class="summary-value green">${fmt(totalIncome)}</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Net Balance</div>
        <div class="summary-value ${net >= 0 ? 'green' : 'red'}">${fmt(net)}</div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <div class="chart-title">Spending by Category</div>
        <div class="chart-wrap">
          <canvas id="pie-chart"></canvas>
        </div>
        <div class="legend" id="pie-legend"></div>
      </div>

      <div class="chart-card">
        <div class="chart-title">Category Breakdown</div>
        <div class="chart-wrap">
          <canvas id="bar-chart"></canvas>
        </div>
      </div>

      <div class="chart-card full">
        <div class="chart-title">Monthly Trend (Last 6 Months)</div>
        <div class="chart-wrap tall">
          <canvas id="line-chart"></canvas>
        </div>
      </div>
    </div>
  `;

  // PIE CHART
  const pieCtx = document.getElementById('pie-chart').getContext('2d');
  const pieData = expenses.slice(0, 10);
  new Chart(pieCtx, {
    type: 'doughnut',
    data: {
      labels: pieData.map(c => c.category),
      datasets: [{
        data: pieData.map(c => parseFloat(c.total)),
        backgroundColor: COLORS.slice(0, pieData.length),
        borderWidth: 0,
        hoverOffset: 8
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      cutout: '68%',
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: '#111118',
          borderColor: '#1e1e2e',
          borderWidth: 1,
          callbacks: {
            label: (ctx) => ` ${ctx.label}: ${fmt(ctx.raw)} (${((ctx.raw/totalExpense)*100).toFixed(1)}%)`
          }
        }
      }
    }
  });

  // Legend
  const legend = document.getElementById('pie-legend');
  legend.innerHTML = pieData.map((c, i) => `
    <div class="legend-item">
      <div class="legend-dot" style="background:${COLORS[i]}"></div>
      <div class="legend-name">${c.category}</div>
      <div class="legend-amount">${fmt(c.total)}</div>
      <div class="legend-pct">${((parseFloat(c.total)/totalExpense)*100).toFixed(0)}%</div>
    </div>
  `).join('');

  // BAR CHART (top categories)
  const barCtx = document.getElementById('bar-chart').getContext('2d');
  const topCats = expenses.slice(0, 8);
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: topCats.map(c => c.category),
      datasets: [{
        label: 'Amount',
        data: topCats.map(c => parseFloat(c.total)),
        backgroundColor: COLORS.slice(0, topCats.length).map(c => c + 'cc'),
        borderColor: COLORS.slice(0, topCats.length),
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: '#111118',
          borderColor: '#1e1e2e',
          borderWidth: 1,
          callbacks: { label: ctx => ` ${fmt(ctx.raw)}` }
        }
      },
      scales: {
        x: { 
          grid: { color: '#1e1e2e' },
          ticks: { maxRotation: 35 }
        },
        y: { 
          grid: { color: '#1e1e2e' },
          ticks: { callback: v => fmt(v) }
        }
      }
    }
  });

  // LINE CHART (monthly trend)
  if (months.length > 0) {
    const lineCtx = document.getElementById('line-chart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: months,
        datasets: [
          {
            label: 'Expenses',
            data: months.map(m => monthMap[m]?.expense || 0),
            borderColor: '#ff5f6d',
            backgroundColor: 'rgba(255,95,109,0.1)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#ff5f6d',
            pointRadius: 4
          },
          {
            label: 'Income',
            data: months.map(m => monthMap[m]?.income || 0),
            borderColor: '#4ade80',
            backgroundColor: 'rgba(74,222,128,0.1)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#4ade80',
            pointRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: {
            labels: { color: '#5a5a7a', usePointStyle: true, pointStyleWidth: 8 }
          },
          tooltip: {
            backgroundColor: '#111118',
            borderColor: '#1e1e2e',
            borderWidth: 1,
            callbacks: { label: ctx => ` ${ctx.dataset.label}: ${fmt(ctx.raw)}` }
          }
        },
        scales: {
          x: { grid: { color: '#1e1e2e' } },
          y: {
            grid: { color: '#1e1e2e' },
            ticks: { callback: v => fmt(v) }
          }
        }
      }
    });
  }
}

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  window.location.href = 'index.html';
}

loadAnalytics();
</script>
</body>
</html>
