<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ledger â€” Configure</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root { --bg:#0a0a0f; --surface:#111118; --border:#1e1e2e; --accent:#c8f560; --text:#e8e8f0; --muted:#5a5a7a; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:var(--bg); color:var(--text); font-family:'DM Mono',monospace; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
  .card { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:32px; max-width:480px; width:100%; }
  h1 { font-family:'DM Serif Display',serif; color:var(--accent); font-size:1.8rem; margin-bottom:8px; }
  p { color:var(--muted); font-size:0.8rem; line-height:1.6; margin-bottom:24px; }
  label { display:block; font-size:0.7rem; letter-spacing:0.1em; text-transform:uppercase; color:var(--muted); margin-bottom:6px; }
  input { width:100%; background:var(--bg); border:1px solid var(--border); border-radius:8px; padding:12px 14px; color:var(--text); font-family:'DM Mono',monospace; font-size:0.9rem; outline:none; margin-bottom:16px; }
  input:focus { border-color:var(--accent); }
  .btn { width:100%; padding:13px; background:var(--accent); color:#0a0a0f; border:none; border-radius:8px; font-family:'DM Mono',monospace; font-size:0.85rem; font-weight:500; letter-spacing:0.05em; cursor:pointer; text-transform:uppercase; }
  .current { font-size:0.75rem; color:var(--muted); margin-top:12px; }
  .current span { color:var(--accent); }
</style>
</head>
<body>
<div class="card">
  <h1>Configure API</h1>
  <p>Set the URL where your backend server is running. This is stored in your browser's localStorage.</p>
  <label>API Base URL</label>
  <input type="url" id="api-url" placeholder="http://localhost:3001">
  <button class="btn" onclick="save()">Save & Continue</button>
  <div class="current">Current: <span id="current-url"></span></div>
</div>
<script>
  const current = localStorage.getItem('api_url') || 'http://localhost:3001';
  document.getElementById('api-url').value = current;
  document.getElementById('current-url').textContent = current;
  function save() {
    const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
    if (!url) return;
    localStorage.setItem('api_url', url);
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
